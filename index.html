<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="leedawnn">
    <meta name="description" content="GitHub homepage cloning">
    <title>Github</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/fav-github.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">
                        <a href="#a">
                            Why GitHub?
                            <img src="./img/icons8-chevron-down-24.png" alt="chevron down">
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#a">
                            Team
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#a">
                            Enterprise
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#a">
                            Explore
                            <img src="./img/icons8-chevron-down-24.png" alt="chevron down">
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#a">
                            Marketplace
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#a">
                            Pricing
                            <img src="./img/icons8-chevron-down-24.png" alt="chevron down">
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-right clearfix">
                <div class="container-right-items clearfix">
                    <div class="search-box">
                        <input type="text" id="searchBox" name="searchBox" onfocus="this.value=''" value="Search GitHub">
                        <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="slash">
                    </div>
                    <div class="sign-btn">
                        <a href="#a">Sign in</a>
                        <a href="#a" class="BtnSignUp">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
